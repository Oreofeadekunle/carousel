<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        
        #display{
            height: 600px;
            width: 500px;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <button onclick="BACK()">
        PREV
    </button>
        <img class="img" id="display" src="" alt="">
    <button onclick="NEXT()">
        NEXT
    </button>
</body>

</html>
<script>
    let arr = ["./img.jpeg", "./img1.jpeg","./img2.jpeg","./img3.jpeg","./img4.jpeg"]
    let dis = document.getElementById("display")
    let count = 0
    dis.src = arr[count]
    console.log(arr[count]);
    
    function NEXT() {
        if (count < arr.length-1) {
            count++
            console.log(count);
            
        } else {
            count = 0
        }
        dis.src =arr[count]
    }

    function BACK() {
        if (count > 0) {
            count--
            console.log(count);  
        } else{
            count = 0
        }
        dis.src =arr[count]
    }
</script>
